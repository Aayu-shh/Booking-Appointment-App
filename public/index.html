<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
</head>

<body style="background-color: rgba(250, 235, 215, 0.459);">
    <form id="myForm" class='myForm'>
        <h1>Book an Appointment</h1>
        <div class="msg"></div>
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter Your name.." id="name"><br /><br />
        <label for="email">Email: </label>
        <input type="email" placeholder="Correct Email please.." title="Email Here" id="email"><br /><br />
        <label for="phone"> Phone Number: </label>
        <input type="tel" pattern="[0-9]{10}" placeholder="10 Digit Mobile Number.." id="phone"><br /><br />
        <button type="submit">SUBMIT</button>
    </form>
    <hr />
    <h2>Appointments</h2>
    <div>
        <ul class="items">
            <!-- <li class="list-item">Aayush</li>
            <li class="list-item">Aman</li> -->
        </ul>
    </div>
    <!-- <button id ="clickMe">Click me</button> -->
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>

</html>
