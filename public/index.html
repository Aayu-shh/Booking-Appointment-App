<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class ="mainBody" class="bg-body">
    <h2 class="text-center">Book an Appointment</h2>
    <div class="container">
        <form action="/" method="POST" class="bg-body-secondary p-2" >
            <div class="mb-2">
                <label for="name" class="form-label">Name: </label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" required><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr />
        <h3>Appointments</h3>
        <div>
            <ul class="items">
                <!-- <li class="list-item">Aayush</li>
            <li class="list-item">Aman</li> -->
            </ul>
        </div>
        <!-- <button id ="clickMe">Click me</button> -->

        <script src="main.js"></script>
</body>

</html>
